<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly placeholder=" a number" />
      <div id="keys"></div>

      <button onclick="gva('+')" class="opre_btn">+</button>
      <button onclick="gva('7') ">7</button>
      <button onclick="gva('8')">8</button>
      <button onclick="gva('9')">9</button>
      <button onclick="gva('-')" class="opre_btn">-</button>
      <button onclick="gva('4')">4</button>
      <button onclick="gva('5')">5</button>
      <button onclick="gva('6')">6</button>
      <button onclick="gva('*')" class="opre_btn">*</button>
      <button onclick="gva('1')">1</button>
      <button onclick="gva('2')">2</button>
      <button onclick="gva('3')">3</button>
      <button onclick="gva('/')" class="opre_btn">/</button>
      <button onclick="gva('0')">0</button>
      <button onclick="gva('.')">.</button>
      <button onclick="calculate('=')">=</button>
      <button onclick="clearDisplay('c')" class="opre_btn">c</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
